{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- SEO meta tags -->
        <meta
            name="description"
            content="A cozy restaurant that uses only the freshest ingredients"
        />
        <meta
            name="keywords"
            content="restaurant, food, fresh ingredients, delicious, local produce"
        />
        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/4aecc09291.js"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Recipe Site</title>
    </head>
    <body>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Recipes</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a id="active" class="nav-link" href="/categories"
                                >Categories</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/recipes">All Recipes</a>
                        </li>
                    </ul>
                    <div class="profile">
                    {% if user.is_authenticated %}
                        <div class="user-info">
                            <i class="fa-solid fa-user"></i>
                            <p>Hi, {{ user.username }}</p>
                        </div>
                        <a
                            href="{% url 'account_logout' %}"
                            class="nav-link btn btn-outline-success signout ml-5"
                            type="submit"
                        >
                            Sign out
                        </a>
                    {% else %}
                        <a class="nav-link btn btn-outline-warning" href="{% url 'account_signup' %}"
                            >Register</a
                        >
                        <a class="nav-link btn btn-outline-success" href="{% url 'account_login' %}"
                            >Log in</a
                        >
                    {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <!-- Main Content  -->
        <main class="flex-shrink-0 main-bg">
            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}
        </main>
        <!-- Footer  -->
        <footer class="mt-5">
            <div class="social-links">
                <p class="text-center mt-4">Follow us on:</p>
                <ul>
                    <li>
                        <a id="facebook" href="https://www.facebook.com"
                            ><i class="fa-brands fa-facebook"></i
                        ></a>
                    </li>
                    <li>
                        <a id="twitter" href="https://www.twitter.com"
                            ><i class="fa-brands fa-twitter"></i
                        ></a>
                    </li>
                    <li>
                        <a id="instagram" href="https://www.instagram.com"
                            ><i class="fa-brands fa-instagram"></i
                        ></a>
                    </li>
                    <li>
                        <a id="youtube" href="https://www.youtube.com"
                            ><i class="fa-brands fa-youtube"></i
                        ></a>
                    </li>
                </ul>
                <p class="text-center">&copy; 2022</p>
            </div>
        </footer>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
</html>
