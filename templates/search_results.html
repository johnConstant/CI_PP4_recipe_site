{% extends "base.html" %}

{% block content %}

<!-- Header Image-->
<header id="header-image" >
    <img src="https://www.ucsfhealth.org/-/media/project/ucsf/ucsf-health/education/hero/top-ten-foods-for-health-2x.jpg?h=1112&w=2880&hash=185E4819695062279DF393FBFCB6BEC7" width="100%">
    <h1>Search Results</h1>
</header>
<section id="gallery">
 <div class="gallery-container">
    {% for recipe in object_list %}
     <div class="card">
        <a href="/recipes/{{ recipe.slug }}">
         <div class="row">
             <div class="col-12">
                 <img
                     src="{{ recipe.featured_image.url }}"
                     alt="{{ recipe.title }}"
                     class="card-image"
                 />
             </div>
         </div>
         <div class="card-info mt-3">
             <div class="row">
                 <div class="recipe-title">
                     <h4>{{ recipe.title }}</h4>
                     <p>{{ recipe.description }}</p>
                     <i class="fa-regular fa-heart heart mt-4"></i>
                     {{ recipe.number_of_likes }} likes
                 </div>
             </div>
             <div class="row">
                 <div class="col-sm-6 p-3 info">
                     <i class="fa-regular fa-clock icons"></i> {{ recipe.cook_time }}
                     minutes
                 </div>
                 <div class="col-sm-6 p-3 info">
                     <i class="fa fa-utensils icons"></i> serves {{ recipe.servings }}
                 </div>
             </div>
         </div>
        </a>
     </div>
     {% endfor %}
 </div>
</section>

{% endblock %}
